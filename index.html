<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aroma Samples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/mycss.css">
</head>
<body>
        <br>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/CarOne.jpg" alt="Creed">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/CarTwo.jpg" alt="Giorgio Armani">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/CarThree.jpg" alt="Maison Francis Kurkdjian">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/CarFour.jpg" alt="Kilian">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/CarFive.jpg" alt="Bond No 9">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/CarSix.jpg" alt="Roja">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>

            <div class="logo-center">
                <img src="images/AromaSamples_Round.png" class="logo-mark mx-auto" />
            </div>
        </div>
        <br></br><br></br>
        <div class="text-center">
            <h1 class = "textshadow">Aroma Samples</h1>
            <h5>Enjoy a selection of our premium fragrances</h5>
            <br>
            <h3 class = "textshadow">Coming Soon</h3>
        </div>

<script>
    $('.carousel').carousel({
        interval: 5000
      })
</script>
</body>
</html>
